<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="robots" content="NOINDEX,NOFOLLOW" />
<title>IT Portal Prototype</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css" href="css/semantic.min.css" />
<link rel="stylesheet" type="text/css" href="build/css/style.css" />

</head>
<body id="top">


<div id="header" data-bind="component: { name: 'header', params: header }"></div>


<header>
	<div class="ui three column grid">
	  <div class="column">
		<h1 class="ui header">
			<a href="./" class="black">
				<i class="cubes icon" title="Initech"></i> IT Portal
			</a>
		</h1>
	  </div>
	  <div class="column">
		<div class="ui remote search focus">
			<div class="ui icon input">
			  <input type="text" placeholder="Remote search..." class="prompt" autocomplete="off">
			  <i class="search icon"></i>
			</div>
			<div class="results"></div>
		</div>
	  </div>
	  <div id="usermenu" class="column">
		<!--
			<img class="ui avatar image" src="./images/wireframe/square-image.png">
			Marko Rieslich
		-->
		<a class="view-ui item">
			<i class="sidebar icon"></i> Menu
		</a>
		<div class="ui flowing popup">
			<div class="ui vertical menu text-left">
				<a class="active teal item">
					Notifications
					<span class="ui teal label float-right">1</span>
				</a>
				<a class="teal item">
					Options
					<i class="setting icon float-right"></i>
				</a>
				<a class="item">
					Favorites
					<i class="empty heart icon float-right"></i>
				</a>
				<a class="item">
					<strong>Log Out</strong>
					<i class="sign out icon"></i>
				</a>
				<!--
				<div class="item">
					<div class="ui transparent icon input">
						<input type="text" placeholder="Emails durchsuchen...">
						<i class="search icon"></i>
					</div>
				</div>
				-->
			</div>
		</div>
	  </div>
	</div>
</header>


<div class="ui grid">
<div class="row">
    <div class="four wide column">
		<div class="ui divided very relaxed animated list">
			  <div class="item">
				<img src="images/wireframe/square-image.png" class="ui top aligned avatar image">
				<div class="content">
				  <div class="header">IT Services</div>
				  Description
				</div>
			  </div>
			  <div class="item">
				<img src="images/wireframe/square-image.png" class="ui top aligned avatar image">
				<div class="content">
				  <div class="header">Software</div>
				  Software
				</div>
			  </div>
			  <div class="item">
				<img src="images/wireframe/square-image.png" class="ui top aligned avatar image">
				<div class="content">
				  <div class="header">Peripherals</div>
				  Description
				</div>
			  </div>
			  <div class="item">
				<img src="images/wireframe/square-image.png" class="ui top aligned avatar image">
				<div class="content">
				  <div class="header">Printers</div>
				  Description
				</div>
			  </div>
		</div>
    </div>
    <div class="twelve wide column">

		<!--breadcrumbs-->
		<div class="ui large breadcrumb">
		  <a class="section">Home</a>
		  <i class="right chevron icon divider"></i>
		  <a class="section">Services</a>
		  <i class="right chevron icon divider"></i>
		  <div class="active section">Software</div>
		</div>

		<div class="ui four cards" data-bind="foreach: services">

			<div class="card" style="display:none">
				<div class="image">
					<a class="ui corner red label"><i class="heart icon"></i></a>
					<img data-bind="attr: { src: icon }" alt="">
					<div class="tile-text" data-bind="text: name"></div>
				</div>
			</div>

		</div>

		<div class="ui pagination menu">
			  <a class="icon item">
				<i class="left arrow icon"></i>
			  </a>
			  <a class="active item">1 </a>
			  <div class="disabled item">... </div>
			  <a class="item">10 </a>
			  <a class="item">11 </a>
			  <a class="item">12 </a>
			  <a class="icon item">
				<i class="right arrow icon"></i>
			  </a>
		</div>

    </div>
  </div>
</div>


<footer class="ui column grid">
      <div class="column">
        <div class="ui horizontal segment">
		&copy; 2015 Initech Inc.
        </div>
      </div>
</footer>


<script data-main="scripts" src="dist/require.js" type="text/javascript"></script>


</body>
</html>
